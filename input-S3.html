<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuest Call Back</title>
    <style>
        .call_back_from{
            padding: 100px;
        }
        .your_input ,.request_call_button{
            width: 200px;
            padding: 5px;
        }
        .request_call_button{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <section class="call_back_from">
        <form>
            <h4>Request Call Back</h4>
            <input class="your_input" type="text" placeholder="Your Name">
            <input class="your_input" type="number" placeholder="Your Phone Number">
            <button class="request_call_button">Request Call Back</button>
        </form>
    </section>
</body>
</html>
